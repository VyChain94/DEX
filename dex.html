<body>

<!-- mobile nav -->
  <nav class="navbar navbar-expand-lg bg-none mobile-nav">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold ms-3 top-text" href="index.html">The Neighborhood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse " id="navbarNav">

         <coingecko-coin-price-marquee-widget class="marquee"  coin-ids="bitcoin,ethereum,chainlink,stellar,algorand,0x" currency="usd" background-color="#87ceeb" locale="en" font-color="#f0f8ff"></coingecko-coin-price-marquee-widget>


    <nav class="navbar navbar-expand-lg mt-5">
        <button id="login_button" type="submit"> 
        <img src="images/metamask.png" alt="">Sign in with MetaMask</button>
    </nav>
    
    <div class ="container">
        <div class="row">
            <div class="col-4 offset-md-3" id="window">
                <h4>Swap</h4>
                <div id="form">
                    <div class="swapbox">
                        <!-- From token -->
                        <div class="swapbox_select token_select ps-5 pe-5 text-center ms-auto" id="from_token_select">
                            <span  id="from_token_text">swap from:</span>
                            <img  class="token_img"  id="from_token_img">
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.0" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <!-- To token -->
                        <div class="swapbox_select token_select ps-5 pe-5 text-center ms-auto" id="to_token_select">
                            <span  id="to_token_text">Swap to:</span>
                            <img  class="token_img"  id="to_token_img">
                        </div>
                         <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.0" id="to_amount">
                        </div>
                    </div>  
                    <div class="gas_estimate_label"><img src="icons/gas.png" alt=""> <span id="gas_estimate"></span></div>
                    <button disabled class="btn btn-large btn-primary btn-block" id="swap_button">Swap</button>                
                </div>
            </div>
        </div>
    </div>
    <!-- Add the new modal body here. Note we added id="token_modal" and updated the modal-title -->
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select a Token</h5>
              <button id="modal_close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                 <!-- Replace the modal text with token_list -->
                <div id="token_list"></div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!-- closing main -->
    </div>

     <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script> 

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./bundle.js" type="text/javascript"></script>
